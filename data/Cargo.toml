[package]
name = "data"
version = "0.1.0"
edition = "2021"

[dependencies]
# derive macros
data-derive = { path = "data-derive" }

# diesel orm
diesel = { version = "1.4.8", features = ["postgres"] }

# environment variables config
dotenv = "0.15.0"

# serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
